<!DOCTYPE html>
<html>
    <head>
        <title>Annotation Filter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
       
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/custom.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="detailed-view"></div>

        <div class="span3 filters-container">
            <div class="span4 subject-filter">
           <!-- <h1>Annotation Filters</h1>-->
                <h3>Subject</h3>
                <label class="checkbox all filter">
                    <input type="checkbox" checked> All
                </label>
            </div>
            <div class="span3 grade-filter">
                <h3>Grade</h3>
               <label class="checkbox all filter">
                    <input type="checkbox" checked> All
                </label>
            </div>
            <div class="span3 chapter-filter">
                <h3>Chapter</h3>
                <label class="checkbox all filter">
                    <input type="checkbox" checked> All
                </label>
            </div>
            <div class="span3 type-filter">
                <h3>Type of annotation</h3>
                <label class="checkbox all filter">
                    <input type="checkbox" checked> All
                </label>
            </div>
            <div class = "search span3">
            	<h3>Username search</h3>
            	<div id="username-search">  
                     <input type="text" placeholder="Search for a username" id ="username">  
                  <button  class="btn" id="search-button">Search</button>
                 </div>
           </div>
	        <div class="span3 reset">
	        	<button id="reset-button" class="btn btn-default">Reset Filters</button>
	    	</div>

</div>
    
  
        <div class="span12 annotation-container">
            <table border=1 class="span12 annotation-table">
              <thead>
                <tr>
                    <th>Type</th>
                    <th>Annotation information</th>
                    <th>Replies</th>
                    <th>Date</th>
                </tr>
             </thead>
             <tbody>
             </tbody>
               
            </table>
        
        <div>
        
       


        <!-- Javascript -->
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/loadXML.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/FixedHeader.js"></script>
        <script src="js/DashboardUtils.js"></script>
        <script src="js/mustache.js"></script>
    </body>
</html>
