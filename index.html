<!DOCTYPE html>
<html>
    <head>
        <title>Annotation Filter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
       
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  	<link href="css/bootstrap-responsive.css" rel="stylesheet">
        
	 <link href="css/tablecloth.css" rel="stylesheet">
    <link href="css/prettify.css" rel="stylesheet"> 
<link href="css/custom.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <h1>Annotation Filter</h1>
        <div class="span4 filters-container">
            <div class="span4 subject-filter">
                <h3>Subject</h3>
                <label class="checkbox all filter">
                    <input type="checkbox" checked> All
                </label>
            </div>
            <div class="span4 grade-filter">
                <h3>Grade</h3>
               <label class="checkbox all filter">
                    <input type="checkbox" checked> All
                </label>
            </div>
            <div class="span4 chapter-filter">
                <h3>Chapter</h3>
                <label class="checkbox all filter">
                    <input type="checkbox" checked> All
                </label>
            </div>
            <div class="span4 type-filter">
                <h3>Type of annotation</h3>
                <label class="checkbox all filter">
                    <input type="checkbox" checked> All
                </label>
            </div>
            <div class = "search span4">
            	<h3>Username search</h3>
            	<form class="well form-search">  
  <input type="text" class="input-medium search-query" placeholder="Username">  
  <button type="submit" class="btn">Search</button>  
</form>
            </div>
		<div class="span3 reset">
		<button id="reset-button" class="btn">Reset</button>
		</div>


        </div>
        <div class="span12 annotation-container">
            <table cellspacing="1" cellpadding="3" class="tablehead annotation-table" style="background:#CCC;">
              <thead>
                <tr>
                    <th width="10%">Type</th>
                    <th width="65%">Annotation information</th>
                    <th width="10%">Replies</th>
                    <th width="15%">Date</th>
                </tr>

             </thead>
             <tbody> 
	 <tr>
                    <td>errata</td>
                    <td>bAnnotation information</td>
                    <td>2</td>
                    <td>12-04-2013</td>
                </tr> 
	<tr>
                    <td>suggestion</td>
                    <td>nAnnotation information</td>
                    <td>3</td>
                    <td>15-04-2013</td>
                </tr>
             </tbody>
               
            </table>
        </div>
        
       


        <!-- Javascript -->
        <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.metadata.js"></script>
    <script src="js/jquery.tablesorter.min.js"></script>
    <script src="js/jquery.tablecloth.js"></script>
        <script src="js/loadXML.js"></script>
	<script src="js/DashboardUtils.js"></script>
	


    </body>
</html>
