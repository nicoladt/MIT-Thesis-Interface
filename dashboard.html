<!DOCTYPE html>
<html>
    <head>
        <title>Filter all the things!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/custom.css" rel="stylesheet" media="screen">
		<script src="js/sorttable.js"></script>
    </head>
    <body>
        <h1>Annotator Dashboard</h1>
        <div class="span4 filters-container">
            <div class="span4 subject-filter">
                <h3>Subject</h3>
                <label class="checkbox all">
                    <input type="checkbox"> All
                </label>
               
            </div>
            <div class="span4 grade-filter">
                <h3>Grade</h3>
               <label class="checkbox all">
                    <input type="checkbox"> All
                </label>
            </div>
            <div class="span4 chapter-filter">
                <h3>Chapter</h3>
                <label class="checkbox all">
                    <input type="checkbox"> All
                </label>
            </div>
            <div class="span4 type-filter">
                <h3>Type of annotation</h3>
                <label class="checkbox all">
                    <input type="checkbox"> All
                </label>
            </div>


        </div>
        <div class="span12 annotation-container">
            <table border=1 class="annotation-table sortable">
                <tr>
                    <th>Type</th>
                    <th>Annotation information</th>
                    <th>Replies</th>
                    <th>Date</th>
                </tr>
            </table>
        </div>


        <!-- Javascript -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/loadXML.js"></script>
    </body>
</html>
