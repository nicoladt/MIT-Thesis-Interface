<!DOCTYPE html>
<html>
    <head>
        <title>Filter all the things!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
       
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/custom.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <h1>Annotator Dashboard</h1>
        <div class="span4 filters-container">
            <div class="span4 subject-filter">
                <h3>Subject</h3>
                <label class="checkbox all filter">
                    <input type="checkbox" checked> All
                </label>
            </div>
            <div class="span4 grade-filter">
                <h3>Grade</h3>
               <label class="checkbox all filter">
                    <input type="checkbox" checked> All
                </label>
            </div>
            <div class="span4 chapter-filter">
                <h3>Chapter</h3>
                <label class="checkbox all filter">
                    <input type="checkbox" checked> All
                </label>
            </div>
            <div class="span4 type-filter">
                <h3>Type of annotation</h3>
                <label class="checkbox all filter">
                    <input type="checkbox" checked> All
                </label>
            </div>


        </div>
        <div class="span12 annotation-container">
            <table border=1 class="annotation-table tablesorter">
              <thead>
                <tr>
                    <th width="10%">Type</th>
                    <th width="65%">Annotation information</th>
                    <th width="10%">Replies</th>
                    <th width="15%">Date</th>
                </tr>
             </thead>
             <tbody>
             </tbody>
               
            </table>
        </div>
        
       


        <!-- Javascript -->
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="./TableSorter/jquery.tablesorter.js"></script>	
        <script src="js/loadXML.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/DashboardUtils.js"></script>
    </body>
</html>
